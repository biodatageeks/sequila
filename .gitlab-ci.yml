stages:
  - version
  - test
  - build
  - publish
  - release

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  VERSION_FILE: version.sh
  GIT_DEPTH: 500
  JDK_VERSION: 8.0.265.hs-adpt
  SBT_VERSION: 1.3.10


# --------------------------------- STAGE: version ---------------------------------------------------------------------
version-branch:
  stage: version
  image:
    name: mdomke/git-semver:v4.0.1
    entrypoint: [""]
  script:
    - cd /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME && git-semver --format x.y.z+m | sed -e 's/$/-SNAPSHOT/g' | xargs -I {} echo "export VERSION={}" > $VERSION_FILE
    - cat $VERSION_FILE
  artifacts:
    paths:
      - $VERSION_FILE
  tags: [ docker ]
  except: [ master, tags ]

version-tag:
  stage: version
  image:
    name: mdomke/git-semver:v4.0.1
    entrypoint: [""]
  script:
    - cd /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME && git-semver --no-hash --no-pre | xargs -I {} echo "export VERSION={}" > $VERSION_FILE
    - cat $VERSION_FILE
  artifacts:
    paths:
      - $VERSION_FILE
  tags: [ docker ]
  only:
    - tags
  except:
    - branches

test:
  stage: test
  image:
    name: biodatageeks/jdk-sbt:$JDK_VERSION-$SBT_VERSION
  variables:
    SBT_OPTS: "-Dsbt.ivy.home=sbt-cache/ivy"
  cache:
    key: $CI_PROJECT_PATH
    paths:
      - "sbt-cache/ivy/cache"
  before_script:
    - source $VERSION_FILE
  script:
    - sbt clean test
  except: [ master ]
  tags: [ docker ]

build:
  stage: build
  image:
    name: biodatageeks/jdk-sbt:$JDK_VERSION-$SBT_VERSION
  variables:
    SBT_OPTS: "-Dsbt.ivy.home=sbt-cache/ivy"
  cache:
    key: $CI_PROJECT_PATH
    paths:
      - "sbt-cache/ivy/cache"
  before_script:
    - source $VERSION_FILE
  script:
    - sbt clean package
  artifacts:
    paths:
      - /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/target/
  tags: [ docker ]
  except: [ master ]

publish:
  stage: publish
  image:
    name: biodatageeks/jdk-sbt:$JDK_VERSION-$SBT_VERSION
  variables:
    SBT_OPTS: "-Dsbt.ivy.home=sbt-cache/ivy"
  cache:
    key: $CI_PROJECT_PATH
    paths:
      - "sbt-cache/ivy/cache"
  before_script:
    - source $VERSION_FILE
  script:
    - ls -ltra /root/.ivy2/
    - sbt publish
  tags: [ docker ]
  except: [ master, tags ]

release:
  stage: release
  image:
    name: biodatageeks/jdk-sbt:$JDK_VERSION-$SBT_VERSION
  variables:
    SBT_OPTS: "-Dsbt.ivy.home=sbt-cache/ivy"
  cache:
    key: $CI_PROJECT_PATH
    paths:
      - "sbt-cache/ivy/cache"
  before_script:
    - source $VERSION_FILE
  script:
    - cd /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
    - sbt publish
    - find /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/target/sonatype-staging/  -name "$CI_PROJECT_NAME*.jar" -o -name '$CI_PROJECT_NAME*.pom' | xargs -I {} sh -c "echo $PGP_PASSPHRASE | PASSPHRASE=$PGP_PASSPHRASE gpg --detach-sign --armor --use-agent --pinentry-mode loopback --command-fd 0 --output {}.asc {}"
    - sbt sonatypeBundleUpload
  tags: [ docker ]
  only:
    - tags
  except:
    - branches
  when: manual



