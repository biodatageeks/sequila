{{ with .Parent }}
  {{ partial "components/breadcrumb_child" . }}
  <li class="breadcrumb-item">
    <a href="{{ .RelPermalink }}">
      {{ if .IsHome }}
        {{ (i18n "home" | default "Home") | emojify }}
      {{ else }}
        {{ .LinkTitle | emojify }}
      {{ end }}
    </a>
  </li>
{{ end }}
